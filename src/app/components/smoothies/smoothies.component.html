<div class="smoothie-container">
  <div class="login-info-container" *ngIf="isLoggedIn">
    <p class="login-text">Zalogowany jako {{user.username}}</p> 
    <button mat-button (click)="logout()">Wyloguj</button>
  </div>

  <div class="card-container">
    <div class="loop" *ngFor="let c of this.smoothiesList">
      <mat-card class="basic-card">
        <mat-card-title>{{c.name}}</mat-card-title>
        <mat-card-content>{{c.description}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="showDetails(c)">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
